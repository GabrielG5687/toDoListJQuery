
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Lista de Tarefas</h1>
        <div class="input-section">
            <div class="section-text-input">
                <input type="text" id="taskTitle" class="input" placeholder="Título">
                <textarea id="taskDesc" class="textarea" placeholder="Descrição"></textarea>
            </div>
            <button id="addTask" class="buttonInput">+</button>
        </div>
        <div id="taskList"></div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <input type="text" id="editTitle" class="input" placeholder="Título">
            <textarea id="editDesc" class="textarea" placeholder="Descrição"></textarea>
            <div class="buttonContainer">
                <button id="cancelEdit" class="buttonCancela">Cancelar</button>
                <button id="saveEdit" class="buttonSave">Salvar</button>
            </div>
        </div>
    </div>

    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <p class="modal-text">Deseja deletar?</p>
            <div class="buttonContainer">
                <button id="cancelDelete" class="buttonCancela">Não</button>
                <button id="confirmDelete" class="buttonYes">Sim</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
